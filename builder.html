<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/logosvg.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gray-50 font-['Momo_Trust_Display'] text-gray-900 min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between bg-slate-950 text-gray-200 border-b border-gray-200 px-6 py-4 shadow-sm"
    >
      <div class="flex items-center space-x-2">
        <img src="./images/logosvg.svg" alt="Logo" class="w-8 h-8" />
        <span class="font-semibold text-xl">Craftolio</span>
      </div>

      <!-- Hamburger button (small screens) -->
      <button
        class="md:hidden text-gray-950 bg-white p-2 rounded focus:outline-none"
        onclick="document.getElementById('mobileMenu').classList.remove('translate-x-full')"
      >
        <i class="fa fa-bars text-xl"></i>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          id=""
          class="exportBtn text-white hover:bg-orange-400 px-4 py-1 rounded-md transition cursor-pointer"
        >
          Export
        </button>
        <button
          id=""
          class="downloadZipBtn text-white hover:bg-orange-400 px-4 py-1 rounded-md transition cursor-pointer"
        >
          Download ZIP
        </button>
        <a href="index.html" class="text-gray-300 py-1 hover:text-orange-400"
          >Back to Home</a
        >
      </div>
    </nav>

    <!-- Mobile Side Panel Menu -->
    <div
      id="mobileMenu"
      class="fixed top-0 right-0 w-2/5 sm:w-1/3 h-full bg-slate-900 text-white transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden shadow-lg flex flex-col"
    >
      <!-- Close Button -->
      <div
        class="flex justify-between items-center p-4 border-b border-gray-700"
      >
        <h2 class="text-xl font-semibold">Menu</h2>
        <button
          class="text-gray-200 hover:text-orange-400 text-2xl"
          onclick="document.getElementById('mobileMenu').classList.add('translate-x-full')"
        >
          &times;
        </button>
      </div>

      <!-- Menu Links -->
      <div class="flex flex-col items-center space-y-2">
        <button
          id=""
          class="exportBtn text-white hover:text-orange-400 mt-3 px-4 py-1 rounded-md transition cursor-pointer"
        >
          Export
        </button>
        <button
          id=""
          class="downloadZipBtn text-white hover:text-orange-400 px-4 py-1 rounded-md transition cursor-pointer"
        >
          Download ZIP
        </button>
        <a href="index.html" class="text-gray-300 py-1 hover:text-orange-400"
          >Back to Home</a
        >
      </div>
    </div>

    <!-- Main Section -->
    <main class="flex flex-1 flex-col lg:flex-row overflow-hidden">
      <!-- Sidebar (Inputs) -->
      <aside
        class="w-full lg:w-1/3 xl:w-1/4 bg-white border-r border-gray-200 overflow-y-auto p-6 space-y-8"
      >
        <!-- Basic Info -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Basic Info</h2>
          <div class="space-y-3">
            <div>
              <label class="text-sm font-medium">Name</label>
              <input
                id="nameInput"
                type="text"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your name"
              />
            </div>
            <div>
              <label class="text-sm font-medium">Tagline</label>
              <input
                id="taglineInput"
                type="text"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="Short tagline"
              />
            </div>
            <div>
              <label class="text-sm font-medium block mb-1"
                >Profile Image</label
              >
              <div class="space-y-2">
                <input
                  id="profileImageInput"
                  type="url"
                  class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                  placeholder="https://example.com/your-photo.jpg"
                />
                <br />
                <p class="text-gray-700">or</p>
                <!-- image upload -->
                <div class="flex items-center">
                  <input
                    id="profileImageUpload"
                    type="file"
                    accept="image/*"
                    class="hidden"
                    onchange="showFileName(event)"
                  />
                  <label
                    for="profileImageUpload"
                    class="cursor-pointer text-sm text-gray-700"
                  >
                    Click to upload an image...
                  </label>
                  <span id="fileName" class="text-xs text-gray-500"></span>
                </div>
              </div>
            </div>

            <div>
              <label class="text-sm font-medium">About</label>
              <textarea
                id="aboutInput"
                rows="3"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="About you..."
              ></textarea>
              <div class="flex items-center">
                <input
                  id="aboutImageUpload"
                  type="file"
                  accept="image/*"
                  class="hidden"
                  onchange="showFileNameAbout(event)"
                />
                <label
                  for="aboutImageUpload"
                  class="cursor-pointer text-sm text-black mt-4"
                >
                  Add an about image
                </label>
                <span id="fileNameAbout" class="text-xs text-gray-500"></span>
              </div>
            </div>
          </div>
        </section>

        <!-- Skills -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Skills</h2>
          <div id="skillsContainer" class="space-y-2"></div>
          <button
            id="addSkillBtn"
            class="mt-2 w-full cursor-pointer bg-blue-100 text-blue-700 font-medium py-1.5 rounded-md hover:bg-blue-200 transition"
          >
            + Add Skill
          </button>
        </section>

        <!-- Projects -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Projects</h2>
          <div id="projectsContainer" class="space-y-4"></div>
          <button
            id="addProjectBtn"
            class="mt-2 w-full cursor-pointer bg-green-100 text-green-700 font-medium py-1.5 rounded-md hover:bg-green-200 transition"
          >
            + Add Project
          </button>
        </section>

        <!-- Education -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Education</h2>
          <div id="educationsContainer" class="space-y-4"></div>
          <button
            id="addEducationBtn"
            class="mt-2 w-full cursor-pointer bg-green-100 text-amber-700 font-medium py-1.5 rounded-md hover:bg-amber-200 transition"
          >
            + Add Education
          </button>
        </section>

        <!-- Contact -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Contact Links</h2>
          <div class="space-y-3">
            <div>
              <label class="text-sm font-medium">Phone</label>
              <input
                id="phoneInput"
                type="tel"
                pattern="\d{10}"
                maxlength="10"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="99XXXXXXXX"
              />
            </div>
            <div>
              <label class="text-sm font-medium">Email</label>
              <input
                id="emailInput"
                type="email"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="your@email.com"
              />
            </div>
            <div>
              <label class="text-sm font-medium">LinkedIn</label>
              <input
                id="linkedinInput"
                type="url"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="https://linkedin.com/in/..."
              />
            </div>
            <div>
              <label class="text-sm font-medium">GitHub</label>
              <input
                id="githubInput"
                type="url"
                class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                placeholder="https://github.com/..."
              />
            </div>
          </div>
        </section>

        <!-- Template Selector -->
        <section>
          <h2 class="text-lg font-semibold mb-4">Choose Template</h2>
          <select
            id="templateSelect"
            class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="modern">Modern</option>
            <option value="classic">Classic</option>
            <option value="minimal">Minimal</option>
          </select>
        </section>

        <!-- Reset Button -->
        <button
          id="resetBtn"
          class="mt-2 w-full cursor-pointer bg-orange-400 text-white font-medium py-1.5 rounded-md hover:bg-orange-600 hover:text-black transition"
        >
          Reset All Fields
        </button>
      </aside>

      <!-- Preview Panel -->
      <section class="flex-1 bg-gray-100 overflow-y-auto p-6">
        <iframe
          id="previewFrame"
          src="preview.html"
          class="w-full h-full border-0 rounded-lg shadow-inner bg-white"
        ></iframe>
      </section>
    </main>

    <script>
      function showFileName(event) {
        const input = event.target;
        const fileNameSpan = document.getElementById("fileName");
        if (input.files && input.files.length > 0) {
          fileNameSpan.textContent = input.files[0].name;
        } else {
          fileNameSpan.textContent = "";
        }
      }
      function showFileNameAbout(event) {
        const input = event.target;
        const fileNameSpan = document.getElementById("fileNameAbout");
        if (input.files && input.files.length > 0) {
          fileNameSpan.textContent = input.files[0].name;
        } else {
          fileNameSpan.textContent = "";
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="/builder.js"></script>
  </body>
</html>
